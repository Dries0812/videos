<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Zomer Video</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      pointer-events: none; /* Geen muiskliks/interactie */
      user-select: none; /* Geen selectie */
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="videos/Zomer.mp4" type="video/mp4">
  </video>
</body>
</html>
