<!DOCTYPE html>
<html lang="en">
<head>

  <title>Autoplay Video</title>

    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

      max-width: 100%;
